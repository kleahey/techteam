<h1 class="title" style="font-family:'Roboto';font-weight:100;font-size:48px;" data-bind="title"></h1>

<h2 class="value" style="font-weight:100;font-size:200px" data-bind="current | shortenedNumber | prepend prefix | append suffix"></h2>

<p class="change-rate">
  <i data-bind-class="arrow"></i><span data-bind="difference"></span>
</p>

<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
